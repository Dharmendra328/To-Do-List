<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TO Do List</h1>
    <small>* Type text into the text box and press the enter key for add the items.</small><br>
    <small>** Mark element as strik text by single click on added the item.</small><br>
    <small>*** For delete the item from list double click on that item.</small>
    
    <div class="container">
        <input type="text" id="inputField" type="text"><button id="addToDo">Add Items</button>
        <div class="to-dos" id="ToDoContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
